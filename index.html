<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Linux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Sakura Linux</div>
    <div class="auth">
      <button onclick="openModal('sign-up-modal')">Sign Up</button>
      <button onclick="openModal('sign-in-modal')">Sign In</button>
      <button id="logout-btn" style="display:none;" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Sakura Linux</h1>
    <p>The best custom Linux OS for your needs.</p>
    <a href="#" class="download-btn">Download Now</a>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2>Features</h2>
    <ul>
      <li>Fast, Secure, and Customizable</li>
      <li>Lightweight and Perfect for Performance</li>
      <li>Fully Open Source</li>
    </ul>
  </section>

  <!-- Sign Up Modal -->
  <div id="sign-up-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('sign-up-modal')">&times;</span>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="signup-username" name="username" required />
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required />
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div id="sign-in-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('sign-in-modal')">&times;</span>
      <h2>Sign In</h2>
      <form id="signin-form">
        <label for="signin-username">Username</label>
        <input type="text" id="signin-username" name="username" required />
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" name="password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Comments Section -->
  <section class="comments">
    <h2>Leave a Comment</h2>
    <form id="comment-form">
      <textarea id="comment-text" placeholder="Write a comment..."></textarea>
      <button type="submit">Submit Comment</button>
    </form>
    <div id="comment-section">
      <!-- Comments will appear here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sakura Linux | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
